<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Calculator</title>
<link rel="stylesheet" href="/css/style.css">
<script src="/js/jquery-1.10.2.js"></script>
<script src="/js/main.js"></script>
</head>
<body>

<h1>jQuery Calculator</h1>

 <div id="calculator">
   <img id='calcimm' src="http://kgwedding.site88.net/NSS/calculator.png">
  <div id="box1">
    <input type="text" id="num1" placeholder="Number 1" autofocus>
    <input type="text"  id="num2" placeholder="Number 2">
    <input type="text"  id="op" placeholder="+, -, *, /">
    <input id="calc"  type="button" value="Calculate" >
    <input id="clear" type="button" value="Clear" >
    <input id="button2" type="button" value="<<">
  </div>
  <div>------------------------ </div>
    <div class='result' id="result"></div>
    
  </div>

  <div id='box2'>
  <input type="text" id="numa" placeholder="Number 1">
  <input type="text" id="numb" placeholder="Number 2">
  <input type="text" id="numc" placeholder="Number 3">
  <input type="text" id="numd" placeholder="Number 4">
  <input type="text" id="nume" placeholder="Number 5">

  <input id="sum" type="button" value="Sum" >
  <input id="product" type="button" value="Product" >
  <div class='result' id="result2"> </div>
  <input id="clear2" type="button" value="Clear" >

  </div>
    <input id="pollo"  type="button" value="V" >
</body>

  <div></div>

<footer>
  <div id='footer'>

  </small>
  </div>
</footer>
</html>
