<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Calculator</title>
<link rel="stylesheet" href="/css/style.css">
<script src="/js/jquery-1.10.2.js"></script>
<script src="/js/logic.js"></script>
<script src="/js/main.js"></script>
</head>
<body>

<h1>SuperCalculator</h1>
 <div id='answer'></div>
  <div id='mainButtons'>

    <div class='number' id="button7">7</div>
    <div class='number' id="button8">8</div>
    <div class='number' id="button9">9</div>

    <div class='number' id="button4">4</div>
    <div class='number' id="button5">5</div>
    <div class='number' id="button6">6</div>

    <div class='number' id="button1">1</div>
    <div class='number' id="button2">2</div>
    <div class='number' id="button3">3</div>
    <div class='number' id="button0">0</div>
    <div class='number' id="buttonDecimal">.</div>

 </div>
  <div id='mainOperators'>
    <div class='operator' id="add">&#43;</div>
    <div class='operator' id="sub">&#45;</div>
    <div class='operator' id="mul">&#215;</div>
    <div class='operator' id="div">&#247;</div>
  </div>

    <div id="clearButton">clr</div>
    <div id="push">&#10157;</div>
    <div id="reverse">&#9775;</div>



     <ul id='queue'></ul>
    
    <div class='operator' id="sum">&#931;</div>
    <div class='operator' id="power">pow</div>
 <img id='switchOn' src='http://www.clker.com/cliparts/3/8/b/a/11971212312045077795webmichl_powerbutton_2_states_(_on_off_).svg.hi.png'>
 <img id='switchOff' src='http://1.bp.blogspot.com/-P7C2XnmfnPA/ThsRrLgbUBI/AAAAAAAAC4Q/hCGG1qnoB7g/s1600/1197121244407718078webmichl_powerbutton_2_states_%2528_on_off_%2529_1.svg.med.png'>


</body>
