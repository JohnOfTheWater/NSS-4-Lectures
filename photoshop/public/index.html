<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Photoshop</title>
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/style.css">
<script src="/js/jquery-1.10.2.js"></script>
<script src="/js/main.js"></script>
</head>
<body>

  <ul id='colors'>
     <li class='clear'></li>
  </ul>
  <div id='addcolorBox'>
    <input id='color-text' type='text' placeholder='color' autofocus>
    <input id='add-color' type='button' value='<-Add Color'>
  </div>

  <div id='addpixelBox'>
    <img src='http://cdn-img.easyicon.net/png/5012/501212.png' id='NormalPixels'>
    <img src='http://cdn-img.easyicon.net/png/5012/501212.png' id='add-BigPixels'>
    <img src='http://cdn-img.easyicon.net/png/5012/501212.png' id='add-BiggerPixels' >
    <input id='number-text' type='text' placeholder='custom pixels'>
    <input id='add-pixels' type='button' value='Add Pixels'>
    <img src='https://cdn2.iconfinder.com/data/icons/snowish/128x128/actions/edit-clear.png' id='resetPixels'>
    <img src='http://www2.psd100.com/ppp/2013/12/0201/Eraser-1202175312.png' id='eraser'>
    <div id='photoshop'><h3>Welcome to Photoshop!</h3></div>
  </div>
  <div id='drawingBox'>
    <div id='pixels'>
      <div class='clear'></div>
    </div>
  </div>
  
</body>


<footer>
  <small>
    (c) 2014, Nashville Software School
  </small>
  </div>
</footer>
</html>
